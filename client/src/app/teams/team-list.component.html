<div class="form-wrapper">
    <section class="form-filter">
        <h5>List of teams</h5>
        <div style="margin-top: 5rem;">
            <p-table [value]="teams" selectionMode="single" [(selection)]="selectedTeam" dataKey="code" >
                <ng-template pTemplate="header">
                    <tr>                    
                        <th>Name</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-team>
                    <tr [pSelectableRow]="team">                     
                        <td>{{team.teamName}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </section>
  
    <section class="form-content">
        <p-dataView #dv [value]="selectedTeamDetails!">
            <ng-template let-detail pTemplate="listItem">
        <div class="col-12">
            <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="'https://localhost:7114/Resources/Images/1000.png'" [alt]="selectedTeam?.teamName" />
                <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                    <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                        <div class="text-2xl font-bold text-900">{{ selectedTeam?.teamName }}</div>
                        <!-- <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                        <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-tag"></i>
                                <span class="font-semibold">{{ selectedTeam?.teamName }}</span>
                            </span>
                            <!-- <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)"></p-tag> -->
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
            </ng-template>
        </p-dataView>
    </section>
    </div>
